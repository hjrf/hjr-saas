<main ng-show="listShow"   class="main-cont content mCustomScrollbar">
			<!--开始::内容-->
				<section class="page-hd">
					<header>
						<h2 class="title">表格系列展示</h2>
						<p class="title-description">
<!-- 							表格 系列，四种表格样式，隔行换色，鼠标经过等 -->
							
							<select ng-model="searchData.drop" name="role" style="width:auto;" required>
								<option>女装</option>
								<option>男装</option>
							</select>
							
							
							<input style="width:10%" ng-model="searchData.str"  type="text" placeholder="输入搜素内容" class="form-control form-boxed">
							<button ng-click="search()" class="btn btn-primary">搜索</button>
							<button ng-click="add()" style="float:right" class="btn btn-primary">新增</button>
							<button ng-click="del()" style="float:right" class="btn btn-primary">删除</button>
						</p>
						
					</header>
					<hr>
				</section>
			
				<table class="table table-bordered table-striped mb-15">
					<thead>
						<tr>
							<th><input id="selectAllFather" ng-click="selectAll()" type="checkbox"/></th>
							<th>国家名</th>
							<th>名字</th>
							<th>坐标</th>
							<th>创建时间</th>
							<th>修改时间</th>
							<th>创建人</th>
							<th>操作人</th>
							<th>排序</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="cen" ng-repeat="model in models track by $id(model)">
							<td><input class="selectAllChild" id={{model}} type="checkbox"/></td>
							<td><span ng-bind="model.countryName"></td>
							<td><span ng-bind="model.name"></td>
							<td><span ng-bind="model.mapXY"></td>
							<td><span ng-bind="model.createdTime"></span></td>
							<td><span ng-bind="model.updatedTime"></span></td>
							<td><span ng-bind="model.createdName"></span></td>
							<td><span ng-bind="model.updatedName"></span></td>
							<td><span ng-bind="model.sortNumber"></span></td>
							<td>
								<a ng-click="edit(model)" title="编辑" class="mr-5">编辑</a>
								<a title="详情" class="mr-5">详情</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div id="page" style="width: 100%;height: 50px;text-align: center;">
					<div class="pager" id="pager"></div>	
				</div>
		<!--开始::结束-->
</main>














<form name="myForm" ng-show="!listShow" class="main-cont content mCustomScrollbar" novalidate>
	<div class="page-wrap">
		<!--开始::内容-->
		<section class="page-hd">
			操作
		</section>
		<div class="form-group-col-2">
			<div class="form-label">常用招式：</div>
			<div class="form-cont">
				<input type="text" placeholder="请输入..." class="form-control form-boxed" name="zhaoshi" ng-model="formData.zhaoshi" ng-maxlength="10" required>
				<span style="color:red" ng-show="myForm.zhaoshi.$error.required" class="help-block"><i class="icon-warning-sign"/>必填</span>
				<span style="color:red" ng-show="myForm.zhaoshi.$error.maxlength" class="help-block"><i class="icon-warning-sign"/>小于10</span>
			</div>
		</div>
		<div ng-show="editHide" class="form-group-col-2">
			<div class="form-label">当前HP：</div>
			<div class="form-cont">
				<input type="text" placeholder="请输入..." class="form-control form-boxed" name="chaCurHP" ng-model="formData.chaCurHP" ng-maxlength="10" required>
				<span style="color:red" ng-show="myForm.chaCurHP.$error.required" class="help-block"><i class="icon-warning-sign"/>必填</span>
				<span style="color:red" ng-show="myForm.chaCurHP.$error.maxlength" class="help-block"><i class="icon-warning-sign"/>小于10</span>
			</div>
		</div>
		<div class="form-group-col-2">
			<div class="form-label">玩家名：</div>
			<div class="form-cont">
				<input type="text" placeholder="请输入..." class="form-control form-boxed" name="chaName" ng-model="formData.chaName" ng-maxlength="10">
				<span style="color:red" ng-show="myForm.chaName.$error.maxlength" class="help-block"><i class="icon-warning-sign"/>小于10</span>
			</div>
		</div>

		<!-- 			<div ng-include="'../admin/filed/isDisable.html'"></div> -->
		<!-- 			<div ng-include="'../admin/filed/introduct.html'"></div>	 -->
		<!-- 			<div ng-include="'../admin/filed/sortNumber.html'"></div>	 -->
		<div ng-include="'../admin/filed/submit.html'"></div>
		<!--开始::结束-->
	</div>
</form>










<div ng-include="'../admin/common/window.html'"></div>
