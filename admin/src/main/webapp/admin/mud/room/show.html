

<main ng-show="listShow"   class="main-cont content mCustomScrollbar">

			<!--开始::内容-->
				<section class="page-hd">
					<header>
						<h2 class="title">表格系列展示</h2>
						<p class="title-description">
<!-- 							表格 系列，四种表格样式，隔行换色，鼠标经过等 -->
							<select  ng-model="searchData.drop" ng-options=" drop as drop.name for drop in dropData | unique: 'name'" style="width:auto;" required >

							</select>

							<input style="width:10%" ng-model="searchData.str"  type="text" placeholder="输入搜素内容" class="form-control form-boxed">
							<button ng-click="search()" class="btn btn-primary">搜索</button>
							<button ng-click="show()" class="btn btn-primary">预览</button>
							<!--<button ng-click="add()" style="float:right" class="btn btn-primary">新增</button>-->
							<button ng-click="del()" style="float:right" class="btn btn-primary">删除</button>
						</p>
						
					</header>
					<hr>
				</section>


				<table class="table table-bordered table-striped mb-15">
					<thead class="fixedThead">
						<tr >
							<th><input id="selectAllFather" ng-click="selectAll()" type="checkbox"/></th>
							<th>地图名</th>
							<th>名字</th>
							<th>坐标</th>
							<th>创建时间</th>
							<th>修改时间</th>
							<th>创建人</th>
							<th>操作人</th>
							<th>排序</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody class="scrollTbody">
						<tr class="cen" ng-repeat="model in models track by $id(model)">
							<td><input class="selectAllChild" id={{model}} type="checkbox"/></td>
							<td><span ng-bind="model.mapName"></td>
							<td><span ng-bind="model.name"></td>
							<td><span ng-bind="model.roomXY"></td>
							<td><span ng-bind="model.createdTime"></span></td>
							<td><span ng-bind="model.updatedTime"></span></td>
							<td><span ng-bind="model.createdName"></span></td>
							<td><span ng-bind="model.updatedName"></span></td>
							<td><span ng-bind="model.sortNumber"></span></td>
							<td>
								<a ng-click="edit(model)" title="编辑" class="mr-5">编辑</a>
								<a title="详情" ng-click="view(model)" class="mr-5">详情</a>
							</td>
						</tr>
					</tbody>
				</table>

				<div id="page" style="width: 100%;height: 50px;text-align: center;">
					<div class="pager" id="pager"></div>	
				</div>
		<!--开始::结束-->

















<div ng-include="'../admin/common/window.html'"></div>








</main>








<form name="myForm" ng-show="!listShow" class="main-cont content mCustomScrollbar" novalidate>
	<div class="page-wrap">
		<!--开始::内容-->
		<section class="page-hd">
			操作
		</section>
		<div class="form-group-col-2">
			<div class="form-label">房间名：</div>
			<div class="form-cont">
				<input type="text" placeholder="请输入..." class="form-control form-boxed" name="zhaoshi" ng-model="formData.zhaoshi" ng-maxlength="10" required>
				<span style="color:red" ng-show="myForm.zhaoshi.$error.required" class="help-block"><i class="icon-warning-sign"/>必填</span>
				<span style="color:red" ng-show="myForm.zhaoshi.$error.maxlength" class="help-block"><i class="icon-warning-sign"/>小于10</span>
			</div>
		</div>
		<button class="btn btn-primary btn-lg" data-toggle="modal"  ng-click="customerListDataWithArrayInit('/mud/character/show')" data-target="#myModal">选择生物</button>
		<div class="form-group-col-2">
			<div class="form-label">拥有生物：</div>
			<div class="form-cont">

				<span style="text-align: center;" ng-repeat="modelRoomCha in modelsRoomCha track by $id(modelRoomCha)">
					<span  title="{{modelRoomCha.characterModelToString}}" ng-bind="modelRoomCha.characterModel.name"/> &nbsp;
				</span>

			</div>
		</div>
		<button class="btn btn-primary btn-lg" data-toggle="modal"  ng-click="customerListDataWithArrayInit('/mud/items/show')" data-target="#myModal">选择物品</button>
		<div class="form-group-col-2">
			<div class="form-label">拥有物品：</div>
			<div class="form-cont">
				<input type="text" placeholder="请输入..." class="form-control form-boxed" name="chaName" ng-model="formData.chaName" ng-maxlength="10">
				<span style="color:red" ng-show="myForm.chaName.$error.maxlength" class="help-block"><i class="icon-warning-sign"/>小于10</span>
			</div>
		</div>

		<!-- 			<div ng-include="'../admin/filed/isDisable.html'"></div> -->
		<!-- 			<div ng-include="'../admin/filed/introduct.html'"></div>	 -->
		<!-- 			<div ng-include="'../admin/filed/sortNumber.html'"></div>	 -->
		<div ng-include="'../admin/filed/submit.html'"></div>
		<!--开始::结束-->
	</div>
</form>
<!-- 按钮触发模态框 -->
<!-- 模态框（Modal） -->
<div class="modal fade"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
			</div>
			<div class="modal-body">


				<div id="search">
					<form class="bs-example bs-example-form" role="form">
						<!--<div class="input-group">-->
							<!--<span class="input-group-addon">名字</span>-->
							<!--<input type="text" class="form-control" placeholder="搜索内容">-->

						<!--</div>-->
					</form>




					<table class="table table-bordered table-striped mb-15">
						<thead class="fixedThead">
						<tr>
							<th><input id="selectAllFatherSearch" ng-click="selectAllSearch()" type="checkbox"/></th>
							<th>名字</th>
						</tr>
						</thead>
						<tbody class="scrollTbody">
						<tr style="text-align: center;" ng-repeat="modelSearch in modelsSearch track by $id(modelSearch)">
							<td><input class="selectAllChildSearch" id={{modelSearch.id}} type="checkbox"/></td>
							<td><span ng-bind="modelSearch.name"/></td>
						</tr>
						</tbody>
					</table>

					<div id="page2" style="width: 100%;height: 50px;text-align: center;">
						<div class="pager" id="pagerSearch"></div>
					</div>

				</div>



			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button ng-click="modelSearchSubmit()" data-dismiss="modal" type="button" class="btn btn-primary">提交更改</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
