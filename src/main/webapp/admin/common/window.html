<script>
//弹出层基础效果（确认/取消/关闭）
$('.JyesBtn').click(function(){
	$(this).parents('.dialog').hide();
	if($('.mask').attr('display','block')){
		$('.mask').hide();
	}
});
$('.JnoBtn,.JclosePanel').click(function(){
	$(this).parents('.dialog').hide();
	if($('.mask').attr('display','block')){
		$('.mask').hide();
	}
});
$('.mask').click(function(){
	$(this).hide();
	$('.dialog').hide();
});
