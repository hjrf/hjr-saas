<!DOCTYPE html>
<html ng-app="loginApp" ng-controller="LoginController">
<head>
<meta charset="utf-8"/>
<title>登录-后台管理系统</title>
<meta name="keywords"  content="设置关键词..." />
<meta name="description" content="设置描述..." />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
<link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="javascript/jquery.js"></script>
<script src="javascript/public.js"></script>
<script src="javascript/plug-ins/customScrollbar.min.js"></script>
<script src="javascript/pages/login.js"></script>

<!-- angular.js -->
<script src="../js/angular-1.6.4/angular.min.js"></script>
<script src="../js/angular-1.6.4/angular-route.js"></script>
<!-- angular.js -->
<!-- 控制器 -->
	<!-- 用户 -->
	<script src="../admin/user/login.js"></script>
	<!-- 用户 -->
</head>
<body class="login-page">
	<section class="login-contain">
		<header>
			<h1>后台管理系统</h1>
			<p>management system</p>
		</header>
		<form name="myForm" class="form-content">
			<ul>
				<li>
					<div class="form-group">
						<label class="control-label">管理员账号：</label>
						<input type="text" placeholder="请输入..." class="form-control form-underlined" name="username" ng-model="formData.username" ng-maxlength="10" required>
        				<span style="color:red" ng-show="myForm.username.$error.required" class="help-block">必填</span>
        				<span style="color:red" ng-show="myForm.username.$error.maxlength" class="help-block">小于10</span>
					</div>
				</li>
				<li>
					<div class="form-group">
						<label class="control-label">管理员密码：</label>
						<input type="password" placeholder="请输入..." class="form-control form-underlined" name="password" ng-model="formData.password" ng-maxlength="10" required>
						<span style="color:red" ng-show="myForm.password.$error.required" class="help-block">必填</span>
        				<span style="color:red" ng-show="myForm.password.$error.maxlength" class="help-block">小于10</span>
					</div>
				</li>
				<li>
					<label class="check-box">
						<input type="checkbox" name="remember"/>
						<span>记住账号密码</span>
					</label>
				</li>
				<li>
					<button ng-disabled="myForm.$invalid" ng-click="submit()" class="btn btn-lg btn-block" id="login">立即登录</button>
				</li>
				<li>
					 <div ng-include="'footer.html'"></div>
				</li>
			</ul>
		</form>
	</section>
<div class="mask"></div>
<div class="dialog">
	<div class="dialog-hd">
		<strong class="lt-title">标题</strong>
		<a class="rt-operate icon-remove JclosePanel" title="关闭"></a>
	</div>
	<div class="dialog-bd">
		<!--start::-->
		<p>这里是基础弹窗,可以定义文本信息，HTML信息这里是基础弹窗,可以定义文本信息，HTML信息。</p>
		<!--end::-->
	</div>
	<div class="dialog-ft">
		<button class="btn btn-info JyesBtn">确认</button>
		<button class="btn btn-secondary JnoBtn">关闭</button>
	</div>
</div>
</body>
</html>
